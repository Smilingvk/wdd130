<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting for inquiries, reservations, or website suggestions.">
    <meta name="author" content="Valeria Guzman">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="White Water Rafting Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-hero">
            <img src="./images/hero-section-1.webp" alt="Contact Us Hero Image" class="hero-img">
            <h1>Contact Us</h1>
        </div>

        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-grid">
                <div>
                    <h3>Address</h3>
                    <p>123 River Rd, Adventure City, AC 12345</p>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>info@whitewaterrafting.com</p>
                </div>
                <div>
                    <h3>Location</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d-122.41941558468122!3d37.77492997975921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c8f4459%3A0xb10ed6d9b5050fa5!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1629990000000!5m2!1sen!2sus" width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles-grid">
                <figure>
                    <img src="images/Staff-Alfredo-1.webp" alt="Employee 1">
                    <figcaption>John Doe - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/Staff-Ricky2.webp" alt="Employee 2">
                    <figcaption>Jane Smith - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/staff-Webb.webp" alt="Employee 3">
                    <figcaption>Mike Johnson - Operations Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <div class="radio-group">
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label>

                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting. Designed by Valeria.</p>
        <div class="social-icons">
            <a href="#"><img src="images/logoface.webp" alt="Facebook"></a>
            <a href="#"><img src="images/iglogo.webp" alt="Twitter"></a>
            <a href="#"><img src="images/xlogo.webp" alt="Instagram"></a>
        </div>
        <a href="https://app.moqups.com/tDnMolvUhr9CdsQxwtkxpiSD03UqWljl/view/page/a57f5c842" target="_blank">View Wireframe</a>
    </footer>
</body>
</html>
